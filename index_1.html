<!DOCTYPE html>
<html>
<head>
    <title>Громкая кнопка</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        .red-button {
            background-color: #ff4444;
            color: white;
            padding: 60px 120px;
            border: none;
            border-radius: 20px;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .red-button:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        #message {
            font-size: 72px;
            color: #ff4444;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: appear 1s ease-out;
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <button class="red-button" onclick="playSoundAndHide()" id="button">ПОЛУЧИТЬ ОДИН МИЛЛИОН ДОЛЛАРОВ</button>
    <div id="message" class="hidden">ЛОШАРА ЕБАННАЯ!</div>

    <script>
        function playSoundAndHide() {
            // Скрываем кнопку
            const button = document.getElementById('button');
            button.classList.add('hidden');
            
            // Показываем надпись
            const message = document.getElementById('message');
            message.classList.remove('hidden');

            // Создаем и воспроизводим звук
            const audio = new Audio();
            audio.src = 'https://klopec.ru/sounds/2023-08/sound_70957.mp3'; // Замените на реальный URL
            audio.volume = 1;
            
            audio.play().catch(error => {
                console.log('Ошибка воспроизведения:', error);
                message.textContent = "ОШИБКА ВОСПРОИЗВЕДЕНИЯ!";
            });
        }
    </script>
</body>
</html>
